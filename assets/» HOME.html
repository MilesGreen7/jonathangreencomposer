<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Green - Composer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 75rem;
            margin: 0 auto;
            padding: 0 5%;
            width: 100%;
        }

        /* Header Navigation */
        .header-nav {
            padding: 1.25rem 0;
            border-bottom: 0.0625rem solid #333;
            flex-shrink: 0;
        }

        .header-nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            flex-wrap: wrap;
        }

        .header-nav a {
            color: #fff;
            text-decoration: none;
            font-size: 0.875rem;
            letter-spacing: 0.0625rem;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .header-nav a:hover {
            color: #ccc;
        }

        /* Main Content Area */
        .main-wrapper {
            flex: 1;
            display: flex;
            position: relative;
            min-height: 0;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3.75rem 0;
        }

        .content-section {
            text-align: center;
            flex: 0 0 auto;
        }

        .content-section h1 {
            font-size: 1.5rem;
            font-weight: normal;
            letter-spacing: 0.125rem;
            text-transform: uppercase;
            margin-bottom: 1.875rem;
        }

        .content-section p {
            font-size: 1rem;
            color: #ccc;
            max-width: 37.5rem;
            margin-bottom: 1.25rem;
        }

        .content-section img {
            max-width: min(1400px, 90vw);
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
            box-shadow: 0 0.25rem 0.5rem rgba(255, 255, 255, 0.1);
        }

        /* Contact Section */
        .contact-section {
            position: absolute;
            right: 2.5rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 0.3125rem;
        }

        .contact-section h2 {
            color: #ff0000;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 0.3125rem;
        }

        .contact-section p {
            font-size: 0.875rem;
            color: #fff;
        }

        /* Footer */
        .footer {
            background-color: #000;
            border-top: 0.0625rem solid #333;
            padding: 0.9375rem 0;
            flex-shrink: 0;
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: #666;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .footer-left {
            flex: 0 0 auto;
        }

        .footer-nav {
            display: flex;
            gap: 0.9375rem;
            list-style: none;
            flex-wrap: wrap;
        }

        .footer-nav a {
            color: #666;
            text-decoration: none;
        }

        .footer-nav a:hover {
            color: #fff;
        }

        .footer-right {
            display: flex;
            gap: 1.25rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-right a {
            color: #666;
            text-decoration: none;
        }

        .footer-right a:hover {
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 64rem) {
            .contact-section {
                right: 1.5rem;
            }
        }

        @media (max-width: 48rem) {
            .main-wrapper {
                flex-direction: column;
            }

            .contact-section {
                position: static;
                transform: none;
                align-self: center;
                text-align: center;
                margin-top: 2.5rem;
                order: 2;
            }

            .main-content {
                order: 1;
                padding: 2.5rem 0 1.25rem 0;
            }

            .header-nav ul {
                flex-direction: column;
                gap: 1.25rem;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 0.625rem;
            }

            .footer-right {
                justify-content: center;
            }
        }

        @media (max-width: 30rem) {
            .header-nav ul {
                gap: 1rem;
            }

            .footer-nav {
                justify-content: center;
            }

            .footer-right {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <nav class="header-nav">
        <div class="container">
            <ul>
                <li><a href="» HOME.html">HOME</a></li>
                <li><a href="» BIO.html">BIO</a></li>
                <li><a href="#music">MUSIC</a></li>
                <li><a href="#video">VIDEO</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="main-wrapper">
        <div class="container">
            <main class="main-content">
                <div class="content-section">
                    <h1>HOME</h1>
                    <p>Welcome to the official site of composer Jonathan Green.</p>
                    <img src="jonathanphoto.png" alt="Jonathan Green, Composer">
                </div>
            </main>

            <!-- Contact Information -->
            <aside class="contact-section">
                <h2>Contact:</h2>
                <p>Jonathan Green, Composer</p>
                <p>j.g.green@roadrunner.com</p>
                <p>818.427.9067</p>
            </aside>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <ul class="footer-nav">
                        <li><a href="» HOME.html">home</a></li>
                        <li><a href="» BIO.html">bio</a></li>
                        <li><a href="#music">music</a></li>
                        <li><a href="#video">video</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
